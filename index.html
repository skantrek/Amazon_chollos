<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Chollos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="logo.png" alt="Amazon Chollos">
        </div>
        <nav class="navigation">
            <ul>
                <li><a href="#home">Inicio</a></li>
                <li><a href="#about">Nosotros</a></li>
                <li><a href="#contact">Contacto</a></li>
                <li><a href="#reviews">Reseñas</a></li>
                <li><a href="#finds">Descubrimientos</a></li>
            </ul>
        </nav>
    </header>
    <div class="hero">
        <h1>Amazon Chollos</h1>
        <p>Product Reviews + Amazon Finds</p>
    </div>
    <div class="container">
        <div class="description">
            <p>Este sitio se especializa en reseñas de productos y descubrimientos en Amazon. Ganamos comisiones de afiliado por las compras que califican.</p>
        </div>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Buscar productos..." />
            <button onclick="searchProducts()">Buscar</button>
        </div>
        <div class="product-list" id="productList">
            <!-- Productos irán aquí -->
        </div>
        <div class="social-media">
            <a href="https://www.facebook.com/tuPagina" target="_blank">Facebook</a>
            <a href="https://www.twitter.com/tuPagina" target="_blank">Twitter</a>
            <a href="https://www.instagram.com/amazon_chollos_" target="_blank">Instagram</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
