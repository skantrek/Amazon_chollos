<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Chollos</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta name="description" content="Descubre los mejores chollos y ofertas en Amazon. Reseñas de productos y recomendaciones.">
    <meta name="keywords" content="Amazon, chollos, ofertas, reseñas de productos, recomendaciones">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="hero">
                <div class="logo">
                    <img src="logo.png" alt="Amazon Chollos">
                </div>
                <div class="hero-text">
                    <h1>Amazon Chollos</h1>
                    <p>Product Reviews + Amazon Finds</p>
                    <p class="affiliate-note">Este sitio se especializa en reseñas de productos y descubrimientos en Amazon. Ganamos comisiones de afiliado por las compras que califican.</p>
                </div>
            </div>
        </div>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Buscar productos..." />
            <button onclick="searchProducts()">Buscar</button>
        </div>
        <div class="description">
            <p>All products in videos.</p>
        </div>
        <div class="product-list" id="productList">
            <!-- Productos irán aquí -->
        </div>
        <div class="social-media">
            <a href="https://www.facebook.com/tuPagina" target="_blank">Facebook</a>
            <a href="https://www.twitter.com/tuPagina" target="_blank">Twitter</a>
            <a href="https://www.instagram.com/amazon_chollos_" target="_blank">Instagram</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
